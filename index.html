<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <link rel="stylesheet" href="css/main.css">
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center mb-3">Weight Converter</h1>
          <form>
            <div class="form-group">
              <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter lbs">
            </div>
          </form>
          <div id="output">
            <div class="card card-success mb-2">
              <div class="card-block">
                <h4>Kilograms:</h4>
                <div id="kgOutput"></div>
              </div>
            </div>
            <div class="card card-danger mb-2">
              <div class="card-block">
                <h4>Stones:</h4>
                <div id="stonesOutput"></div>
              </div>
            </div>
            <div class="card card-primary mb-2">
              <div class="card-block">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="js/main.js">

    </script>
  </body>
</html>
